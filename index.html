<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
    #productPage {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        justify-content: space-evenly;
        background-color: #fff;
    }

    .eachItem {
        width: 298px;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 8px 24px;
        padding: 25px;
        border-radius: 15px;
        font-weight: 500;
        font-weight: bolder;
        margin-bottom: 30px;
    }

    .eachItem img {
        width: 80px;
        height: 80px;
        display: block;
        margin: auto;
        cursor: pointer;
    }
 
    .itemName {
        text-align: center;
        font-weight: bold;
        background-color: rgb(255, 252, 252);
        
    }

    .underline-price {
        text-decoration: line-through;
    }

    #buttonClick{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px  25px;
    font-weight: 100px;
    flex: 1;
    border-radius: 10px;
    gap: 10px;
    border: none;
    background-color: orange;
    color: black;
    cursor: pointer;
}

#buttonClick :hover{
    background-color: rgb(176, 121, 19);
}

@media screen and (max-width: 768px){
    #productPage{
        max-width: 100%;
    }
}

</style>
</head>

<body class="bg-gray-200 p-6 min--h-screen flex flex-cols-2">

    <div class="max-w-7xl mx-auto bg-white">
        <h1 class="text-center text-black text-3xl mb-7 font-bolder">Product Page</h1>

        <div id="productPage" class="grid grid-cols-2 gap-16 sm:grid-cols-2 md:grid-cols-3"></div>

    </div>

    <script src="product.js"></script>
</body>

</html>
